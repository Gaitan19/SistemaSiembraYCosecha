<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo UI - Filtros y Exportación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .card-header {
            background-color: #4e73df !important;
            color: white !important;
        }
        .search-input {
            border: 2px solid #4e73df;
            border-radius: 5px;
        }
        .table {
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header">
                <h6 class="m-0 font-weight-bold">Lista de Categorías</h6>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <button class="btn btn-success btn-sm">
                            Nueva Categoria
                        </button>
                    </div>
                    <div class="col-md-4">
                        <div class="d-flex gap-2">
                            <button class="btn btn-danger btn-sm mr-2">
                                <i class="fas fa-file-pdf"></i> PDF
                            </button>
                            <button class="btn btn-info btn-sm">
                                <i class="fas fa-file-excel"></i> Excel
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control form-control-sm search-input" placeholder="Buscar..." />
                    </div>
                </div>
                
                <table class="table table-striped">
                    <thead style="background-color: #eee;">
                        <tr>
                            <th style="font-size: 13px; font-weight: 800;">Descripcion</th>
                            <th style="font-size: 13px; font-weight: 800;">Estado</th>
                            <th style="font-size: 13px; font-weight: 800;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Herramientas</td>
                            <td><span class="badge badge-info p-2">Activo</span></td>
                            <td>
                                <button class="btn btn-primary btn-sm mr-2">
                                    <i class="fas fa-pen-alt"></i>
                                </button>
                                <button class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Materiales de Construcción</td>
                            <td><span class="badge badge-info p-2">Activo</span></td>
                            <td>
                                <button class="btn btn-primary btn-sm mr-2">
                                    <i class="fas fa-pen-alt"></i>
                                </button>
                                <button class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <div class="text-center p-4" style="display: none;" id="no-results">
                    <i class="fas fa-search fa-3x text-muted mb-3"></i>
                    <p class="text-muted">No se encontraron registros coincidentes</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
