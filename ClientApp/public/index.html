<head>

  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Cross-browser compatibility and security -->

  <meta name="msapplication-tap-highlight" content="no">
  
  <!-- Enhanced mobile compatibility -->
  <meta name="HandheldFriendly" content="true">
  <meta name="MobileOptimized" content="width">
  <meta name="apple-touch-fullscreen" content="yes">

  <title>SIEMBRAS & COSECHAS</title>

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/icono_herramientas.png">

  <link href="%PUBLIC_URL%/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />

  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <link href="%PUBLIC_URL%/css/sb-admin-2.min.css" rel="stylesheet" type="text/css" />
  <link href="%PUBLIC_URL%/css/mobile-optimizations.css" rel="stylesheet" type="text/css" />


</head>

<body id="page-top">
  <noscript>
    <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
      <h2>JavaScript es requerido</h2>
      <p>Esta aplicación requiere JavaScript para funcionar correctamente.</p>
      <p>Por favor, habilita JavaScript en tu navegador e intenta nuevamente.</p>
    </div>
  </noscript>
  
  <!-- Loading indicator for mobile -->
  <div id="loading-indicator" class="loading-indicator" style="display: block;">
    <div style="text-align: center;">
      <div style="border: 3px solid #f3f3f3; border-top: 3px solid #4e73df; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 10px;"></div>
      <p>Cargando...</p>
    </div>
  </div>
  
  <div id="wrapper">

  </div>

  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>



  <script src="%PUBLIC_URL%/vendor/jquery/jquery.min.js"></script>
  <script src="%PUBLIC_URL%/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="%PUBLIC_URL%/vendor/jquery-easing/jquery.easing.min.js"></script>

  <script src="%PUBLIC_URL%/js/sb-admin-2.js"></script>
  
  <!-- Mobile optimizations and loading handler -->
  <script>
    // Hide loading indicator when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        var loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.style.display = 'none';
        }
      }, 2000);
    });
    
    // Mobile-specific optimizations
    if (window.innerWidth <= 768) {
      // Prevent zoom on input focus for iOS
      document.addEventListener('touchstart', function() {
        var viewport = document.querySelector('meta[name=viewport]');
        viewport.setAttribute('content', 'width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no');
      }, { passive: true });
      
      document.addEventListener('touchend', function() {
        setTimeout(function() {
          var viewport = document.querySelector('meta[name=viewport]');
          viewport.setAttribute('content', 'width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=yes, viewport-fit=cover');
        }, 500);
      }, { passive: true });
    }
    
    // Add loading animation CSS
    var style = document.createElement('style');
    style.innerHTML = '@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }';
    document.head.appendChild(style);
  </script>
</body>

</html>
