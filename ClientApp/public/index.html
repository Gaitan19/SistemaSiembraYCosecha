  <!-- Error handling for script loading failures and hosting conflicts -->
  <script>
    // Mobile device detection
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
             (window.innerWidth <= 768);
    }
    
    // Hosting provider conflict detection
    function detectHostingConflict() {
      // Look for common hosting provider scripts that might cause conflicts
      const hostingScripts = document.querySelectorAll('script[src*="simulator"], script[src*="hosting"], iframe[src*="ads"]');
      return hostingScripts.length > 0;
    }
    
    // Enhanced error handling for hosting conflicts
    window.addEventListener('error', function(e) {
      console.warn('Resource loading error:', e.filename || e.target?.src || 'unknown');
      
      // Special handling for mobile devices and hosting conflicts
      if (isMobileDevice() && detectHostingConflict()) {
        console.warn('Detected hosting provider conflict on mobile device');
        const fallback = document.getElementById('mobile-fallback');
        if (fallback) {
          fallback.style.display = 'block';
        }
      }
      
      // If main scripts fail to load, try to reload once
      if (e.target && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK')) {
        var retryCount = parseInt(sessionStorage.getItem('resourceRetryCount') || '0');
        if (retryCount < 2) { // Allow more retries for hosting issues
          sessionStorage.setItem('resourceRetryCount', (retryCount + 1).toString());
          setTimeout(() => {
            console.log('Attempting to reload due to resource error...', retryCount + 1);
            if (isMobileDevice()) {
              // For mobile, try a more aggressive reload
              window.location.href = window.location.href;
            } else {
              window.location.reload(true);
            }
          }, 2000 * (retryCount + 1)); // Progressive delay
        }
      }
    });
    
    // Enhanced HTTP/2 protocol error handling
    window.addEventListener('unhandledrejection', function(e) {
      console.warn('Promise rejection (possibly HTTP/2 related):', e.reason);
      if (e.reason && e.reason.toString().includes('HTTP2_PROTOCOL_ERROR')) {
        var retryCount = parseInt(sessionStorage.getItem('http2RetryCount') || '0');
        if (retryCount < 1) {
          sessionStorage.setItem('http2RetryCount', (retryCount + 1).toString());
          setTimeout(() => {
            console.log('Reloading due to HTTP/2 protocol error...');
            window.location.reload(true);
          }, 3000);
        }
      }
    });

    // Clear retry counts on successful load
    window.addEventListener('load', function() {
      sessionStorage.removeItem('resourceRetryCount');
      sessionStorage.removeItem('http2RetryCount');
      
      // Hide mobile fallback if app loads successfully
      const fallback = document.getElementById('mobile-fallback');
      if (fallback) {
        fallback.style.display = 'none';
      }
    });
    
    // Timeout fallback for mobile devices
    if (isMobileDevice()) {
      setTimeout(() => {
        const wrapper = document.getElementById('wrapper');
        if (wrapper && wrapper.children.length === 0) {
          console.warn('App not loaded after timeout on mobile device');
          const fallback = document.getElementById('mobile-fallback');
          if (fallback) {
            fallback.style.display = 'block';
          }
        }
      }, 10000); // 10 second timeout
    }
  </script>
